[package]
name = "bevy_iced"
version = "0.3.0"
edition = "2021"
description = "Iced integration for Bevy"
authors = ["tasgon <me@tas.sh>"]
license = "MIT OR Apache-2.0"
keywords = ["bevy", "iced", "ui", "game", "gui"]
homepage = "https://github.com/tasgon/bevy_iced"
repository = "https://github.com/tasgon/bevy_iced"
documentation = "https://docs.rs/bevy_iced"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
touch = []
bmp = ["iced_wgpu/bmp"]
canvas = ["iced_wgpu/canvas"]
dds = ["iced_wgpu/dds"]
default_system_font = ["iced_wgpu/font-source"]
farbfeld = ["iced_wgpu/farbfeld"]
gif = ["iced_wgpu/gif"]
hdr = ["iced_wgpu/hdr"]
ico = ["iced_wgpu/ico"]
image = ["iced_wgpu/image"]
jpeg = ["iced_wgpu/jpeg"]
jpeg_rayon = ["iced_wgpu/jpeg_rayon"]
png = ["iced_wgpu/png"]
pnm = ["iced_wgpu/pnm"]
qr_code = ["iced_wgpu/qr_code"]
spirv = ["iced_wgpu/spirv"]
svg = ["iced_wgpu/svg"]
webgl = ["iced_wgpu/webgl"]
webp = ["iced_wgpu/webp"]

[dependencies]
bevy_app = "0.10"
bevy_derive = "0.10"
bevy_ecs = "0.10"
bevy_input = "0.10"
bevy_render = "0.10"
bevy_utils = "0.10"
bevy_window = "0.10"

iced_wgpu = "0.10"
iced_native = "0.10"

[dev-dependencies]
bevy = "0.10"
rand = "0.8"
